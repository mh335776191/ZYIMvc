<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>中国制造网-注册页</title>

<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="mian">
     <div class="mian_head">
         <div class="mian_logo"><img src="images/logo.png" /></div>
     </div>
     <div class="zhuce">
        <h1>注册成为会员</h1>
        <div class="zhuce_nav">
          <p><span>会员类型：</span><em style="position:relative">加工服务方&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input class="danxuan1" type="radio" name="huiyuan" value="">
            需求方&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="danxuan2" type="radio" name="huiyuan" value="">
            </em>  <b>( 如果你是加工单位，请选择加工服务方；如果你只需要发布加工订单，请选择需求方 )</b></p>
          <p><span><i></i>会员名称：</span><em>
          <input type="text" placeholder="请输入会员名称" name="" value="">
          </em><b><strong></strong>会员名应为（a-z)、数字（0-9）、下划线（_)、中划线（-）组合</b></p>
          <p><span><i></i>登录密码：</span><em>
          <input type="text" placeholder="请输入登录密码" name="" value="">
          </em></p>
          <p><span><i></i>联系人姓名：</span><em>
          <input type="text" placeholder="请确认密码" name="" value="">
          </em></p>
          <p><span><i></i>公司性质：</span><em>
         <select name="">
         <option value="有限公司">有限公司</option>
         <option value="上市公司">上市公司</option>
         <option value="国企" selected="selected">国企</option>
         </select></em>
          <p><span><i></i>公司或者个体名称：</span><em>
          <input type="text" placeholder="请输入公司名称" name="" value="">
          </em></p>
          <p><span><i></i>所在地区：</span><em>
         <select name="add">
         <option value="广州">广州</option>
         <option value="深圳">深圳</option>
         <option value="上海" selected="上海">上海</option>
         <option value="香港">香港</option>
         </select>
          </em></p>
          <p><span><i></i>电子邮箱：</span><em>
          <input type="text" placeholder="请确认电子邮箱" name="" value="">
          </em></p>
          <p><span><i></i>公司电话：</span><em>
          <input type="text" placeholder="请输入会员名称" name="" value="">
          </em></p>
          <p><span>联系人手机号码：</span><em>
          <input type="text" placeholder="请输入手机号码" name="" value="">
          </em></p>
          <p><span>联系人QQ号码：</span><em>
          <input type="text" placeholder="请输入QQ号码" name="" value="">
          </em></p>
          <p><span><i></i>验证码：</span><em>
          <input style="width:100px" type="text" placeholder="请确认验证码" name="" value="">
          </em><img class="yzm_img" src="images/yzj.png" /><a class="yzm"  href="#">换一张</a></p>
          <p style="position:relative">
          <a class="btn_tj" href="#">提交</a>
          
          <em class="ty_p"><input class="tongyi" type="checkbox" name="">同意<a href="#">服务条款</a></em>
          </p>
        </div>
     </div>
  
  </div>
</body>
</html>
